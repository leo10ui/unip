<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body{
                background-color:rgb(9, 130, 243);
            }
            div{
                border: 4px solid white;
                font-family:Arial;
                font-size: 50px;
                color:white;
                text-align: center;
            }
            p{
                font-family:Arial;
                font-size: 15px;
                color:white;
                text-align: right;
            }
        </style>
        <script>
                var num_vezes = 1;
                var menor5 = 0;
                var maior5 = 0;
                while (num_vezes <= 10)
                {
                   var num_typed = window.prompt("Por favor, digite um número: ");
                   if(num_typed < 5)
                   {
                       menor5++;
                   }
                   else
                   {
                       maior5++;
                   }
                    num_vezes++;
                }
        </script>
    </head>
    <body>
        <div>
            <script>
                document.write("Foram digitados " + menor5 + " números menores que 5.<br>");
                document.write("Foram digitados " + maior5 + " números maiores que 5.");
            </script>
        </div>
        <p>Aluno: Leonardo de Souza Rodrigues</p>
        <p>RA: F344HB2</p>
    </body>
</html>
